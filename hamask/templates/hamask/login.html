{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>BER-SERKR LOGIN</title>

        <!-- Bootstrap -->
        <link href="{% static 'hamask/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{% static 'hamask/js/bootstrap.min.js' %}"></script>
        
        <!-- Custom -->
        <link href="{% static 'hamask/css/custom.css' %}" rel="stylesheet">
    </head>
    <body class="signin">
        <div class="container">
        <form action="/login/" method="post" class="form-signin">        
            <div class="row">
            <div class="col-sm-12">
                <h2 class="form-signin-heading">Please sign in</h2>
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                {% include 'hamask/form.html' with field=form.email div_class='col-sm-12' %}
                {% include 'hamask/form.html' with field=form.password div_class='col-sm-12' %}
            </div></div>    
            <br/>
            <div class="row">
            <div class="col-sm-12">
                <button type="submit" name="login" value="login" class="btn btn-primary btn-block"><i class="fa fa-sign-in"></i>&nbsp;Sign In</button>
            </div></div>
        </form>
        </div>
        
        <!-- Global JS -->        
        <script type="text/javascript">
            $(document).ready(function(){
                $('input[type=number], input[type=text], input[type=email], input[type=password], select').addClass('form-control');
                $('label').addClass('control-label');
            })
        </script>
    </body>
</html>

<div class="{{ div_class }} {% if field.errors %}has-error{% endif %}">
{% if field %}    
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% if field.errors %}
        <span class="help-block">{% for error in field.errors %}{{ error|escape }}{% endfor %}</span>
    {% endif %}
{% endif %}
</div>

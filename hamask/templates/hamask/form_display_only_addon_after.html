<div class="{{ div_class }}">
    <label for="{{ id }}" class="control-label">{{ label }}:</label>
    <div class="input-group">
        <input value="{{ value }}" step="any" id="{{ id }}" class="form-control {{ input_class }}" name="{{ id }}" type="{{ type }}" {{ disabled }}>
        <span class="input-group-addon">{{ addon }}</span>
    </div>
</div>
